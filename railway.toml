[build]
builder = "nixpacks"
buildCommand = "npm cache clean --force && rm -rf node_modules && npm install && npm run build"

[deploy]
startCommand = "npm run start:prod"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
restartPolicy = "on_failure"
numReplicas = 1

[variables]
NODE_ENV = "production" 